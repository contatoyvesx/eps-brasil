server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;

  # Serve static files and fallback to index.html for SPA routes
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Enable gzip for common text assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/manifest+json image/svg+xml;
  gzip_min_length 256;
}
